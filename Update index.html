<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وليد الخلاقي | Portfolio</title>
  <style>
    /* التنسيق العام */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.8rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #3498db;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .bio {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px;
      color: #555;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.4rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .social-links a:hover {
      transform: translateY(-3px);
      background-color: #2980b9;
    }

    footer {
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #95a5a6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .container {
        padding: 20px;
      }
      .social-links a {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <img src="https://via.placeholder.com/150" alt="صورة شخصية" class="profile-img" />
      <h1>وليد الخلاقي</h1>
      <p class="subtitle">مطوّر ويب | مبرمج | مهتم بالتقنية</p>
    </header>

    <p class="bio">
      أنا وليد الخلاقي، مطور ويب متخصص في بناء مواقع جميلة وسريعة. أحب التعلم المستمر، وأسعى لتحسين مهاراتي كل يوم. 
      أعمل على مشاريع صغيرة ومشاريع حقيقية لبناء محفظة أعمال قوية.
    </p>

    <div class="social-links">
      <a href="https://github.com/waleedalkhulaqi" target="_blank">GH</a>
      <a href="https://linkedin.com/in/waleedalkhulaqi" target="_blank">LI</a>
      <a href="mailto:waleed@example.com" target="_blank">✉️</a>
    </div>

    <footer>
      &copy; 2025 وليد الخلاقي. جميع الحقوق محفوظة.
    </footer>

  </div>

</body>
</html>
